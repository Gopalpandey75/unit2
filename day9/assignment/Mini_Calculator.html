<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding: 5px 10px;
            
        }
    </style>
</head>
<body>
    <input type="text" id ="first" placeholder="Enter 1st number">
    <input type="text" id ="second" placeholder="Enter 2nd number">
    <br>

    <div>
        <button onclick="myAdd()">Add</button>
        <button onclick="mysub()">subtract</button>
        <button onclick="mymul()">Multiply</button>
        <button onclick="myDevi()">Devide</button>
    </div>
    
</body>
</html>
<script>
    function myAdd(){
        let fir=document.getElementById("first").value;
        let sec=document.getElementById("second").value;
        alert((+fir)+(+sec))
    }
    function mysub(){
        let fir=document.getElementById("first").value;
        let sec=document.getElementById("second").value;
        alert((+fir)-(+sec))
    }
    function mymul(){
        let fir=document.getElementById("first").value;
        let sec=document.getElementById("second").value;
        alert((+fir)*(+sec))
    }
    function myDevi(){
        let fir=document.getElementById("first").value;
        let sec=document.getElementById("second").value;
        alert((+fir)/(+sec))
    }
</script>
